<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What's the weather like?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
  <link rel="stylesheet" href="static/index.css" />
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          What is the weather like?
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-4 is-4">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
        </li>
        {% endfor %}
      </ul>
    {% endif %}
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-4 is-4">
          <form method="post">
            {% csrf_token %}
            <div class="field has-addons">
              <div class="control is-expanded">
                {{ form.name }}
              </div>
              <div class="control">
                <button class="button is-info">
                  Add City
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-4 is-4">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-50x50">
                  <img src="http://openweathermap.org/img/w/{{ weather.weather.0.icon }}.png" alt="Image">
                </figure>
              </div>
              <div class="media content">
                <div class="content">
                  <p>
                    <span class="title">{{ weather.name }}</span>
                    <br>
                    <span class="subtitle">{{weather.main.temp|floatformat:"0" }}Â° C</span>
                    <br> {{ weather.weather.0.description }}
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <span class="footter_span"> CopyRights &#169 2023 GD </span>
  </footer>
</body>
</html>
